<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	.bg-black{background-color: black;}
	.bg-blue{background-color: blue;}
	.bg-red{background-color: red;}
	.bg-yellow{background-color: yellow;}

	.box{
		display: inline-block;
		width: 50px;
		height: 50px;
		border: 1px solid black;
	}
	.container{
		font-size: 12px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="container">
		<input type="checkbox" value="black" onchange="setColor(0,this.value)">검정색<br>
		<input type="checkbox" value="blue" onchange="setColor(1,this.value)">파란색<br>
		<input type="checkbox" value="red" onchange="setColor(2,this.value)">빨간색<br>
		<input type="checkbox" value="yellow" onchange="setColor(3,this.value)">노란색
	</div>

<script>
	function setColor(index,color){
		var str = 'background-color:'+ color + ';';
			document.getElementsByClassName('box')[index].classList.toggle('bg-'+color);
			
	}
</script>
</body>
</html>
