<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<!-- Html에서는 엔터와 여러개의 공백이 하나의 공백으로 처리된다. -->
	<!-- block 태그는 라인이 바뀌는 태그
		 inline 태그는 라인이 바뀌지 않는 태그 -->
	<!-- 주석처리하고 싶은 부분을 블록지정 후 Ctrl + /  -->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>
	<p>
		<i>안녕하세요.</i> 제이름은 <b>홍길동</b>입니다. <br>
		만나서 반갑습니다.
	</p>
	저도 만나서 반갑습니다.
	<hr>
	<div>
		안녕하세요. 제이름은 홍길동입니다.
	</div>
	저도 만나서 반갑습니다.
	<img src="../../test-img/item-1.jpg" alt="" width="100%" height="100%" alt="그림없음">
	<!-- 
		버튼에서 꼭 기억해야할 사항	일반적인 곳에서는 
		문제가 안되는데 form태그 안에서는 다음 내용을 기억해야한다. 
		form태그 안이 아닌곳에서는 버튼에 type을 지정 안하는 경우
		type에 button이 적용된다. 그런데 form태그 안에서는 버튼 
		타입을 지정 안하는 경우 type이 submit으로 적용된다.
		따라서 form태그 안에서 일반 버튼으로 처기하고 싶으면
		type을 button으로 꼭 지정해야한다. -->
	<br>
	<button>버튼</button>
	<form action="/test" method="GET">
		<button>타입지정X</button>
		<button type="button">타입지정O</button>
	</form>
</body>
</html>
