<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="linex1.css">
	<title>Document</title>
	<style>
	*{
		box-sizing: border-box;
	}
	/* 부모박스에 padding 처리하는게 더 편리*/
	.container1{
		border: 1px solid black;
		width: 100px;
		height: 300px;
		padding: 20px;
	}
	.box1{
		border: 1px solid red;
		height: 100%;
	}
	/*box-sizing 사용전 width는 컨텐츠의 가로
	box-sizing 사용후 width는 박스의 가로*/

	.container2{
		width: 100px;
		border: 1px solid blue;
		height: 300px;
	}
	.box2{
		border: 1px solid red;
		margin: 20px;
		height: calc(100% - 20px * 2);
	}
	/* 자식박스에 mergin 처리 */
	</style>
</head>
<body>
	<div class = "container1 float-left">
		<div class = "box1">padding
		</div>
	</div>

	<div class = "container2 float-left">
			<div class = "box2">margin</div>
			</div>
	
</body>
</html>
