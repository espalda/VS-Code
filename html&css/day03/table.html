<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>

table{
		/* 테두리 사이의 간격 없애는 태그 */
		border-collapse: collapse;
	}
.table th,
.table td{
	width: 100px;
	height: 40px;
	border: 1px solid black;
	border-radius: 5px;
}

.tbl th,
.tbl td{
	width: 150px;
	height: 20px;
	border: 1px dotted lightsteelblue;
}
.tbl th,
.tbl tfoot td{
	color: yellow;
	background-color: lightslategray;
	font-size: 12px;
}
.tbl {
	font-size: 5px;
	text-align: center;
	color: black;
	border: 1px solid black;
	border-radius: 5px;
}
.tbl tbody tr:nth-child(even){
	background-color: lightblue;
}
.tbl tbody td:hover{
	background-color: steelblue;
}
.tbl tfoot td:hover{
	background-color: red;
}

	</style>
	<title>Document</title>
</head>
<body>
	<table class = "table">
		<thead>
				<tr>
						<th>이름</th> <!-- 굵은 글씨에 가운데 정렬 -->
						<th>나이</th>
						<th>주소</th>
						<th>성별</th>
						<th colspan="2">주민번호</th>
				</tr>
		</thead>
		<tfoot>
			<td> - </td>
			<td> 20 </td>
			<td> 남 </td>
			<td> - </td>
			<td> - </td>
			<td> - </td>
		</tfoot>
		<tbody>
				<tr>
						<td rowspan="2">개미🐜</td>
						<td>20</td>
						<td>대한민국</td>
						<td>남</td>
						<td>000011-1123123</td>
						<td>000011-1123123</td>
				</tr>
				<tr>
						<td>21</td>
						<td>대한민국</td>
						<td>여</td>
						<td>000011-1123122</td>
						<td>000011-1123123</td>
				</tr>
		</tbody>
		<!-- <tfoot></tfoot> -->
	</table>

<br>
	<table class="tbl">
		<thead>
			<tr>
				<th>이름</th>
				<th>CSS</th>
				<th>HTML</th>	
				<th>JS</th>	
			</tr>
		</thead>
		<tfoot>
			<td>합계</td>
			<td>-</td>
			<td>-</td>
			<td>-</td>
		</tfoot>
		<tbody>
			<tr>
				<td>개미🐜</td>
				<td>80</td>
				<td>88</td>
				<td>100</td>
			</tr>
				<td>거미🕷</td>
				<td>78</td>
				<td>90</td>
				<td>88</td>
			<tr>
				<td>거북🐢</td>
				<td>68</td>
				<td>80</td>
				<td>50</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
