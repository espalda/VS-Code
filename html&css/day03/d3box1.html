<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="boxex1.css">
	<title>Document</title>
	<style>
		div {
			/* box-sizing: border-box;가 없으면 width와 height는 컨텐츠의 가로와 세로에 해당한다.
			박스의 크기는 패딩+컨텐츠+테두리 이기때문에 
			52px = 0px + 50px + 1px(위) + 1px(아래) 이다 */
			display: inline-block;
			height: 50px;
			width: 50px;
			border: 1px solid rgb(68, 0, 0);
			box-sizing: border - box;
			background-color: red;

			text-align: center;
			font-size: 25 px;
			color: white;
			position: relative;

			/* box-sizing: border-box;가 있다면
			width와 height는 박스크기의 가로와 세로에 해당한다.
			따라서 50px = 0px + 컨텐츠?? + 1px(위) + 1px(아래)
			로 컨텐츠는 48 픽셀이 된다. */
		}

		.box:hover {
			background-color: green;
			top: 20px;
		}
	</style>
</head>

<body>
	<div class="box">T</div>
	<div class="box">H</div>
	<div class="box">A</div>
	<div class="box">N</div>
	<div class="box">K</div>
	<div class="box">S</div>
</body>

</html>
