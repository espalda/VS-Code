<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="naver.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<!-- 검색창 포함 메일,카페등 배너 포함 -->
		<div class="container-top">
			<div class="container-search">
				<div class="container-min div-center">
					<!-- Begin 로고 -->
					<div class="logo-box">
						<a href="#">
							<span class="logo"></span>
						</a>
					</div>
					<!-- End 로고 -->
					<!-- Begin 검색창 -->
					<div class="search-box">
						<form action="">
							<div class="search-input-box">
								<input type="text" class="search">
							</div>
							<div class="search-btn">
								<div class="icon-search"></div>
							</div>
						</form>
						<!-- Begin 가상키보드와 자동완성 -->
						<a href="#" class="v-keyboard">
							<div class="icon-keyboard"></div>
						</a>
						<a href="#" class="auto-search">
							<div class="icon-auto-down"></div>
							<div class="icon-auto-up"></div>
						</a>
						<!-- End 가상키보드와 자동완성 -->
					</div>
					<!-- End 검색창 -->
				</div>
			</div>
			<div class="container-banner">
				<div class="container-min div-center">
					<!-- 시작 -->
					<div class="area_navigatio">
						<div class="an_icon1"></div>
						<div class="an_icon2 relative"></div>
						<div class="an_icon3 relative"></div>
						<div class="an_icon4 relative"></div>
						<div class="an_icon5 relative"></div>
						<div class="an_icon6 relative"></div>
						<div class="an_icon7 relative"></div>
					</div>
					<!-- 끝 -->
					<!-- 시작 -->
					<div class="area_navigation">
						<div class="ul1"><div class="li1"></div></div>
						<div class="ul2"><div class="li2"></div></div>
						<div class="ul3"><div class="li3"></div></div>
						<div class="ul4"><div class="li4"></div></div>
						<div class="ul5"><div class="li5"></div></div>
						<div class="ul6"><div class="li6"></div></div>
						<div class="ul7"><div class="li7"></div></div>
						<div class="ul8"><div class="li8"></div></div>
						<div class="ul9"><div class="li9"></div></div>
					</div>
					<!-- 끝 -->
				</div>
			</div>
		</div>
		<!-- 광고및 뉴스 등의 컨텐츠 -->
		<div class="container-bottom">
			<div class="container-bottom-out div-center">
				<div class="container-bottom-in">
					<div class="bottom-left">
						<div class="bottom-box content-left1"></div>
						<div class="bottom-box content-left2 border-gray"></div>
						<div class="bottom-box content-left3 border-gray"></div>
						<div class="bottom-box content-left4 border-gray"></div>
						<div class="bottom-box content-left5 border-gray"></div>
					</div>
					<div class="bottom-right">
						<div class="bottom-box content-right1 border-gray"></div>
						<div class="bottom-box content-right2 border-gray"></div>
						<div class="bottom-box content-right3 border-gray"></div>
						<div class="bottom-box content-right4 border-gray"></div>
						<div class="bottom-box content-right5 border-gray"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
