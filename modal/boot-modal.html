<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href=".modal.css">
    <style>
        .wrap{
            border:2px solid #548235;
            background: #E2F0D9;
            border-radius: 5px;
            width: 800px;
            height: 600px;
            font-size: 25px;
            font-weight: bold;
            font-family: 'NanumSquare', sans-serif !important;
        }
        .wrap h1{
            text-align: center;
            padding-top: 30px;
            font-weight: bold;
        }
        .wrap h4{
            padding-top: 30px;
        }
        .wrap input[type=text]{
            all:unset;
            border-radius: 10px;
            border: 2px solid white;
            width: 220px;
            height: 60px;
            background: #2E75B6;
            text-align: center;
            color: white;
            cursor: pointer;
            margin: 10px 35px;
            letter-spacing: 3px;
        }
        .wrap .box{
            width: 600px;
            margin: 0 auto;
        }
        .wrap textarea{
            width: 600px;
        }
        .wrap button{
            background: #2E75B6;
            border: 2px solid white;
        }
        .box button{
            width: 150px;
            height: 50px;
            letter-spacing: 5px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
        .box button:first-child{
            margin-left: 80px;
            color: red;
        }
        .box button:last-child{
            float: right;
            margin-right: 80px;
            color: orange;
        }
    </style>
</head>
<body>
    <div class="wrap container">
        <h1>불량 체크</h1>
            <div class="box">
                <input type="text" value="불량1" readonly>
                <input type="text" value="불량2" readonly>
            </div>
            <div class="box">
                <input type="text" value="불량3" readonly>
                <input type="text" value="불량4" readonly>
            </div>
            <div class="box">
                <input type="text" value="불량5" readonly>
                <input type="text" value="불량6" readonly>
            </div>
        <div class="box">
            <h4>불량사유</h4>
            <textarea></textarea>
        </div>
        <div class="box">
            <button>확인</button>
            <button>취소</button>
        </div>
        
    </div>
<script>
    //input 창 포커스 없애기 기능
    $('input:focus').blur();
</script>
</body>
</html>
