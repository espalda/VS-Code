<script>
	$(document).ready(function(){
		$('input').keydown(function(){
		
		});
		$('input').keypress(function(){
		
		})
		$('#pw2').keyup(function(){
			var pw1 =$('#pw1').val();
			var pw2 =$('#pw2').val();
			var str = '';
			if(pw1 != pw2){
				str = '비밀번호가 일치하지 않습니다.';
				$('#pwMsg').html(str);
			}
			else{
				$('#pwMsg').html('비밀번호가 일치합니다.');
			}
		});
	});
</script>
<body>
	<div>
		<input type="text" id="pw1">
	</div>
	<div>
		<input type="text" id="pw2">
	</div>
		<div id="pwMsg"></div>
</body>
