<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<!-- 박스 체크시 사라지고 생기는 기능 -->
	<style>
		* {box-sizing: border-box;}
		ul, li {margin: 0;padding: 0;list-style: none;}
		.container-box {height: 50px;}
		.box {width: 50px;height: 50px;border: 1px solid black;display: inline-block;text-align: center;line-height: 50px;}
		.display-none {display: none;}
		.ex5 {width: 50px;height: 50px;border: 1px solid cornflowerblue;display: inline-block;position: absolute;}
	</style>
	<script>
		$(document).ready(function () {
			$('.box-check').change(function () {
				var isChecked = $(this).prop('checked');
				if (isChecked) {
					/* 체크된 경우 */
					$('.box').eq($(this).val()).addClass('display-none');
				} else {
					/* 체크가 해제된 경우 */
					$('.box').eq($(this).val()).removeClass('display-none');
				}
			})
		})
	</script>
</head>

<body>
	<div class="container-Box">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<ul>
		<li><input type="checkbox" class="box-check" value="0"></li>
		<li><input type="checkbox" class="box-check" value="1"></li>
		<li><input type="checkbox" class="box-check" value="2"></li>
	</ul>
</body>

</html>
