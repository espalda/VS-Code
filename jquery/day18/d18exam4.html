<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$('input[type=checkbox]').change(function(){ /* input 창의 요소가 checked 이면 콘솔에 체크 라고 뜨는 함수 */
				if($(this).prop('checked'))
				console.log('체크');
				else console.log('해제');
			});
			var cnt=0;
			$('input[type=checkbox]').each(function(){
			cnt++;
			console.log(cnt);
			});
			console.log(cnt);
		});
	</script>
</head>
<body>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
</body>
</html>
