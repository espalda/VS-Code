<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="d18.css">
	<title>Document</title>
	<!-- 박스 체크시 사라지고 생기는 기능 -->
	<style>
			* {
				box-sizing: border-box;
			}
	
			.container-box {
				height: 50px;
			}
	
			.box {
				width: 50px;
				height: 50px;
				border: 1px solid black;
				display: inline-block;
				text-align: center;
				line-height: 50px;
				/* 
		 [display: inline-block] instead of
		 float: left;
		 margin-right: 10px; */
			}
	
			.display-none {
				display: none;
			}
	
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
	
			.ex5 {
				width: 50px;
				height: 50px;
				border: 1px solid cornflowerblue;
				display: inline-block;
				position: absolute;
			}
		</style>
	<!-- 박스 체크시 사라지고 생기는 기능 -->
	<script>
		$(document).ready(function () {
			$('.box-check').change(function () {
				var isChecked = $(this).prop('checked');
				var pos = 0; /* 현재 이벤트가 발생된 박스의 위치 */
				var cnt = 0;
				var thisObj = $(this);
				$('box-check').each(function () {
					if ($(this).val() == thisObj.val()) {
						pos = cnt;
					}
					cnt++;
				})
				if (isChecked) {
					$('.box').eq(pos).addClass('display-none');
				} else {
					$('.box').eq(pos).removeClass('display-none');
				}
			});
		});
	</script>
</head>

<body>
	<div class="container-Box">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<ul>
		<li><input type="checkbox" class="box-check" value="0"></li>
		<li><input type="checkbox" class="box-check" value="1"></li>
		<li><input type="checkbox" class="box-check" value="2"></li>
	</ul>
</body>

</html>
