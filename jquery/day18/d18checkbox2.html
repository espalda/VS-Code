<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<style>
		* {box-sizing: border-box;}
		ul, li {margin: 0;padding: 0;list-style: none;}
		.container-box {height: 50px;}
		.box {width: 50px;height: 50px;border: 1px solid black;display: inline-block;text-align: center;line-height: 50px;}
		.display-none {display: none;}
		.ex5 {width: 50px;height: 50px;border: 1px solid cornflowerblue;display: inline-block;position: absolute;}
		</style>
	<script>
		$(document).ready(function () {
			$('.box-check').change(function () {
				var isChecked = $(this).prop('checked');	/* true, false */
				var pos = 0; /* 현재 이벤트가 발생된 박스의 위치 */
				var cnt = 0;
				var thisObj = $(this);
				console.log(isChecked+"+"+pos+"+"+cnt+"+"+thisObj.val());
				$('box-check').each(function () {
					//여기서 this는 box-check 클래스를 가지고 있는
					//요소를 하나씩 꺼냈을 때 해당 요소가 this가 된다.
					//each()밖에 있는 this와는 다른 this이다.
					if ( $(this).val() == thisObj.val() ) {
						pos = cnt;
					}
					cnt++;
				})
				if (isChecked) {
					$('.box').eq(pos).addClass('display-none');
				} else {
					$('.box').eq(pos).removeClass('display-none');
				}
			});
		});
	</script>
</head>

<body>
	<div class="container-Box">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<ul>
		<li><input type="checkbox" class="box-check" value="0"></li>
		<li><input type="checkbox" class="box-check" value="1"></li>
		<li><input type="checkbox" class="box-check" value="2"></li>
	</ul>
</body>

</html>
