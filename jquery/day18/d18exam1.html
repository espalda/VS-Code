<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<script>
		/* window.onload와 비슷한 역할, 차이는 아래 코드는 $(document).ready()는 여러개 나와도 각각 실행됨 */
		$(document).ready(function(){
			$('input').change(function(){ /* input 태그의 요소의 내용이 변경되면 실행 */
				console.log(this.value); 		/* 내용이 변경된 요소(this)의 value를 콘솔에 출력 */
			})
		});
		/* $('선택자') 자바스크립트의 아래 코드의 집약체
		document.getElementById(); 	= $('#eliment')
		document.getElementsByClassName(); 	= $('.eliment')
		document.getElementsByTagName(); 	= $('tag')	*/
	</script>
</head>
<body>
	<input type="text" value="123"">
	<input type="text">
	<input type="text">
	<input type="text">
</body>
</html>
