<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<style>
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	.blue{
		margin: 20px auto;
		border: 1px solid blue;
		width: 500px;
	}
	.top::after{
		content:'';
		clear: both;
		display: block;
		position: relative;
	}
	.green{
		border: 1px solid green;
		width: 400px;
		margin: 20px auto;
	}
	.top{
		border: 1px solid red;
		width: 398px;
	}
	
	.top>div{
		background-color: whitesmoke;
		border: 1px solid black;
		width: calc(100% / 3);
		height: 98.7px;
		float: left;
	}
	#more{
		width: 100%;
		height: 30px;
		margin-top: 35px;
	}
	</style>
	<script>
	$(document).ready(function(){
		$('#more').click(function(){
				$(this).before('<div></div><div></div><div></div>');
		});
	});
	</script>
</head>
<body>
	<div class="blue">
		<div class="green">
			<div class="top">
				<div></div><div></div><div></div>
				<div></div><div></div><div></div>
				<div></div><div></div><div></div>
			
				<button id="more">더보기</button>
			</div>
		</div>
	</div>
</body>
</html>
