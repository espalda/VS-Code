<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<style>
	*{
		border: 1px solid black;
	}
	.blue{
		border:2px solid cornflowerblue;
	}
	</style>
	<script>
	$(document).ready(function(){
		$('div').siblings().addClass('blue');		//sibling 나를 제외한 형제들
		$('div').siblings('h1').addClass('blue');	//형제들중 h1 태그 요소들한 blue  클래스 추가
		$('div').next().addClass('blue');		//div 바로 다음에 오는 형제 요소들 하나에만 blue 클래스 추가
		$('div').nextAll().addClass('blue');	//div 바로 다음에 오는 형제 요소들 모두에 blue 클래스 추가
		$('div').nextAll('선택자').addClass('blue');//div 바로 다음에 오는 형제 요소들 선택자 모두에 blue 클래스 추가
		$('div').nextUntil('p').addClass('blue');	//div 바로 다음에 오는 형제 요소들 p태그 전까지의 모든 요소에게 blue 클래스 추가
		$('div').prev().addClass('blue');			//div 바로 전에 있는 형제 요소들 하나에만 blue 클래스 추가
		$('div').prevAll().addClass('blue');
	});
	</script>
</head>
<body>
	<div>
		<h1>안녕1</h1>
		<h2>안녕2</h2>
		<p>안녕하세요1</p>
		<div>안녕하세요2</div>
		<h1>hi</h1>
		<p>hello</p>
	</div>
	<p>안녕하세요3</p>
</body>
</html>
