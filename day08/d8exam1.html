<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var tmp;
		console.log(typeof tmp);

		tmp = 10.1;
		console.log('숫자:'+ typeof(tmp));

		tmp = '안녕';
		console.log('문자열:'+ typeof(tmp));

		tmp = true;
		console.log('boolean:'+ typeof(tmp));

		tmp = [1,2,3];
		console.log(typeof tmp);

		tmp = [1, 2, '안녕', 3, 4]
		console.log(typeof tmp);

		tmp = new Array(10);
		console.log(typeof tmp);

		tmp = null;
		console.log(typeof tmp);

		tmp = 1/0;
		console.log('무한대:'+ tmp);

		tmp = 10;
		if(tmp > 10){
			console.log('tmp 는 10보다 큽니다');
		}else{
			console.log('tmp 는 10보다 작거나 같습니다');
		}

		if(1 == "1"){//값만 확인 ==
			console.log("문자열 1과 숫자 1은 값이 같습니다")
		}else{
			console.log("문자열 1과 숫자 1은 값이 다릅니다")
		}

		if(1 === "1"){//값과 자료형 확인 ===
			console.log("문자열 1과 숫자 1은 값과 자료형이 같습니다")
		}else{
			console.log("문자열 1과 숫자 1은 값은 같지만 자료형은 다릅니다")
		}
		
		console.log("문자열 비교 예제");
		console.log("B" > "A");	//true, 알파벳순으로 크다
		console.log("Ba" > "Ab");	//ture, 문자열을 하나씩 비교를 한다
		console.log("AB" > "ABC");	//false, 앞부분이 같고 문자열이 길이가 다르면 긴쪽이 크다
		console.log("ABCDE" > "D");	//false, 문자열은 하나씩 비교하기 때문에 앞에 A와 D를 비교
		console.log("A" < "a");	//true, 소문자가 대문자 보다 우선순위가 크다
		console.log("1" < "3");	//true
		console.log("13" < "3");	//true, 문자열은 첫글자 부터 하나씩 비교

		console.log("문자열로 이루어진 숫자String 와 순수 숫자number 비교");
		console.log(parseInt("3a")); //문자열이 자동으로 정수로 변환되어 처리된다. 아래 예시
		console.log(13 > "3");	//true
		console.log("1" < "a");	//true
		console.log(123 > "3");	//true
		console.log(13 < "3a");	//false
		console.log(13 > "a3");	//false

		var num = "a123";
		var iNum = parseInt(num);
		if(isNaN(iNum)){
			console.log(num+'은 정수로 변환이 불가능하여 100과 비교할수 없습니다.') //★
		}
		else if(100 < iNum){
			console.log(iNum+'은 100보다 큽니다');
		}

		//NaN: Not a Number
		//해당하는 값이 숫자인지 아닌지 판별할 때 사용
		//isNaN 함수는 숫자가 아니면 true, 숫자이면 false
		console.log('숫자 123의 isNaN : ' + isNaN(123)); //false
		console.log('문자열 a123의 isNaN : ' + isNaN('a123'));	//true

		var inf = 1/0;
		console.log(inf);
		console.log(isFinite(inf)); //변수가 유한수이면 true, 무한대이면 false를 리턴

		num = 16;					//16 십진수
		console.log(num);
		num = 0x16;				//22 16진수 16*1 + 1*6 = 22
		console.log(num);
		num = 016;				//14 8진수 8*1 + 1*6 = 14
		console.log(num);
		num = 1e6;				//100000 1x10의 6제곱
		console.log(num);
		num = 1e-6;				//0.000001 1x10의 -6제곱
		console.log(num);
		
		var tmp2;
		console.log(typeof tmp2);	//undefined
		var tmp3 = null;
		console.log(typeof tmp3);	//object

		/*
		향상된 for 문
		자바에서는 배열의 값을 가져왔고,
		자바스크립트에서는 배열의 index값을 가져온다.
		자바스크립트에서는 객체의 이름을 가져온다.
		*/
		var arr = [10,"안녕",20];
		for(var item in arr){
			console.log('arr['+item+'] : ' + arr[item]);
		}

		var arr2 = {'이름':'홍길동','나이':29};	//객체
		for(var item in arr2){
			console.log('arr2['+item+'] : ' + arr2[item]);
		}
	</script>
</body>
</html>
