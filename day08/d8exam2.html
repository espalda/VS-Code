<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		console.log(sum1(1,2));
		// console.log(sum2(1,2)); error

		function sum1(num1, num2){
			if(!isNaN(num1) && !isNaN(num2))
				return num1 + num2;
			if(!isNaN(num1))
				return num1;
			if(!isNaN(num2))
				return num2;
			return '계산할 수 없습니다';
		}	
		var sum2 = function(num1, num2){
			return num1 + num2;
		} 
		console.log('함수선언 sum1:'+sum1(1,2));
		console.log('함수표현 sum2:'+sum2(1,2));
		console.log('매개변수가 많은 경우 '+sum1(1,2,3)); //자동적으로 오류 무시
		console.log('매개변수가 적은 경우 '+sum1(1));
		console.log('매개변수가 적은 경우 '+sum1());

		function test(num){
			if(num > 10) return 1;
		}
		console.log(test(1));	//리턴타입이 지정되지 않아서 undefined
		console.log(test(11));

		function sum3(num1, num2){
			if(arguments.length < 2) return false;	//arguments 매개변수의 정보를 저장하는 객체
			console.log('num1: ' +arguments[0]);
			console.log('num2: ' +arguments[1]);
			return num1 + num2;
		}
		console.log('<--- sum3 --->');
		console.log(sum3(4,5));
		console.log(sum3(4));
		console.log(sum3());


	</script>
</body>
</html>
