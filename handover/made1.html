
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
    <style>
        .totalbox{
            width: 140px;
            height: 310px;
            border:3px solid gray ;
            background-color: black;
        }
        p{
            color: tomato;
            font-size: 5pt;
            line-height: 0.7;
        }
        .box1{
            height: auto;
        }
        .box2{
            height: auto;
        }
        .box3{
            height: auto;
        }
        .box4{
            height: auto;
        }
        .count_num1{
            color:yellow !important;
            font-weight: bold;
        }
        .box2 span{
            color: white;
            font-weight: bold;
        }
        .box3 span {
            color: white;
            font-size: 28pt;
            font-weight: bold;
            line-height: 0.9;
        }
        .box4 span{
            font-weight: bold;
        }
        .num2 span{
            color: yellow;
            font-size: 10pt;
        }
        .num3 span{
            color: orange;
            font-size: 20pt; 
            margin-top: 8px;
        }
        .num4 span{
            color: red;
            font-size: 20pt; 
        }
        input[type=text]{
            width: 50px;
            text-align: center;
            font-weight: bold;
        }
        .num1{
            width: 40px;
            height: 40px;
            border: 3px solid black;
            background-color: gray;
            float: left;
            text-align: center;
        }
        .num1_2{
            width: 40px;
            height: 40px;
            border: 3px solid black;
            background-color: gray;
            float: left;
            text-align: center;
        }
        .num1_3{
            width: 40px;
            height: 40px;
            border: 3px solid black;
            background-color: gray;
            float: left;
            text-align: center;
        }
        .num1_4{
            width: 40px;
            height: 40px;
            border: 3px solid black;
            background-color: gray;
            float: left;
            text-align: center;
        }
        .num2{
            width: 40px;
            height: 35px;
            border: 3px solid black;
            background-color: gray;
            float: left;
            text-align: center;
            padding-top: 5px;
        }
        .num3{
            width: 63px;
            height: 40px;
            border: 3px solid black;
            background-color: gray;
            float: left;
            text-align: center;

        }
        .num4{
            width: 63px;
            height: 40px;
            border: 3px solid black;
            background-color: gray;
            float: left;
            text-align: center;
        }
        .box3 div {
            cursor: pointer;
        }

    </style>
<body>
    <div class="totalbox">
        <div class="box1">
            <p>완료 수량을 확인하시어</p>
            <p>입력하세요</p>
        </div>
        <div class="box2">
            <span>지시수량 : </span>
            <span class="count_num1"> 1000 </span>
            <br>
            <span>완료수량 : </span>
            <input type="text" id="in" placeholder=""/>
        </div>
        <div class="box3">
            <div class="num1 num"><span>1</span></div>
            <div class="num1 num"><span>2</span></div>
            <div class="num1 num"><span>3</span></div>
            <div class="num1_2 num"><span>4</span></div>
            <div class="num1_2 num"><span>5</span></div>
            <div class="num1_2 num"><span>6</span></div>
            <div class="num1_3 num"><span>7</span></div>
            <div class="num1_3 num"><span>8</span></div>
            <div class="num1_3 num"><span>9</span></div>
            <div class="num1_4 num"><span>0</span></div> 
            <div class="num1_4" id="del"><span>◀</span></div>
            <div class="num2" id="clear"><span>Clear</span></div>
        </div>
        <div class="box4">
            <div class="num3"><span>확인</span></div>
            <div class="num4"><span>취소</span></div>
        </div>
    </div>

    <script>
        var test = $('#in').val();
        $('.num').click(function(){
           var now = $(this).text();
           test += $(this).text();
           $('#in').val(test);
        })
        $('#clear').click(function() {
            test = '';
            $('#in').val(test);
        })
        $('#del').click(function() {
           var inp = $('#in').val();
            var res = inp.substring(0,inp.length-1);
            $('#in').val(res);
            test = res;
        })
    </script>
</body>
</html>
