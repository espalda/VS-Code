<!DOCTYPE html>   <!-- 문서타입지정 : 웹브라우저에게 이제부터 html 문서를 처리할 것이라고 알려주는 것 -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 및 문서 키워드 및 요약 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 단일태그 -->
    <title>kind of tag</title>
</head>
<body>
    <!-- block tag 줄바꿈 -->
    <div></div>
    <h1></h1>
    <h6></h6>
    <p></p>
    <ol></ol>
    <ul></ul>
    <dl></dl><dt></dt><dd></dd>
    <table></table>
    <thead></thead><tbody></tbody><tfoot></tfoot>
    <tr></tr><th></th><td></td>
    <hr/><br/>
 
    <!-- inline tag -->
   
    <span></span>
    <button></button> <!-- form tag 안에서는 type 지정 필요 -->
    <select></select>
    <option></option>
    <a></a> <!-- target -->
    <b></b>
    <em></em>
    <i></i>
    <mark></mark>
    <strong></strong>
    <img/> <!-- alt -->
    <!-- inline block -->
    <input/>

    <!--
    인라인 요소는 height, width 가 적용되지 않는다.
    블록 요소는 vertical-align 이 적용되지 않는다.
    블록 요소는 text-align 이 적용되지 않는다.
    -->
</body>
</html>
