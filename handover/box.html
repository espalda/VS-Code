<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            background: black;
            padding-top: 100px;
            
        }
        .green {
            width: 500px;
            height: 500px;
            background: cadetblue;
            border-radius: 10px;
            margin: 0 auto;
            
        }
        .blue {
            width: 300px;
            height: 300px;
            background: blue;
            border: 3px solid white;
            border-radius: 10px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: white !important;
            text-align: center !important;
            padding-top: 30px !important;
        }
        .clearfix::after {
        content: "";
        clear: both;
        display: block;
        }
        .box1 {
            width: 180px ;
            border: 1px solid black;
            float: left;
        }
        .box2 {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            float: left;
        }
        input[type=text] {
            width: 100px;
        }
        span:nth- {
            width: 70px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="green">
            <h1 style="color:red;">도장 1과 끝 파트</h1>
            <div class="blue">
                <div style="margin: 0 auto; width: 250px;">
                    <div class="box1">
                        <span>아이디</span><input type="text" size="10"><br>
                        <span>비밀번호</span><input type="text">
                    </div>
                    <div class="box2" style="cursor: pointer;background: green;">
                        버튼
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
