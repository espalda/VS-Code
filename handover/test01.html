<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block tag</title>
    <style>
        body {
            margin: 0;
        }
        div {
            box-sizing: border-box;
        }
       .container {
           box-sizing: border-box;
           border-top: 1px solid navy;
           border-bottom: 1px solid red;
           width: 500px;
           height: 200px;
       }
       .test {
           width: 100px;
           height: 100px;
           border: 1px solid black;
       }
       .container>p:nth-child(1) {
           color: red;
       }
    </style>
</head>
<body>
    <div class="container">
        <p>test</p>
        <p>test</p>
        <p>test</p>
        <p>test</p>
        <p>test</p>
    </div>
    <p>test</p>
    <input type="text" />
    <input type="password" />
    <input type="checkbox">1번
    <input type="checkbox">2번
    <label><input type="radio" value="test">수정</label>
    <input type="radio">2반

</body>
</html>
