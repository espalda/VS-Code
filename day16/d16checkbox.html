<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script src="../js/d15checkbox2.js"></script>
	<title>Document</title>
	<style>
	*{
	box-sizing: border-box;
}
.container-box{
	height: 50px;
}
.box{
	width: 50px;
	height: 50px;
	border: 1px solid black;
	display: inline-block;
	text-align: center;
	line-height: 50px;
	/* 
	[display: inline-block] instead of
	float: left;
	margin-right: 10px; */
}
.display-none{
	display: none;
}
ul,li{
	margin: 0;
	padding: 0;
	list-style: none;
}
	</style>
</head>
<body>
	<div class="container-Box">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
	<ul>
		<li><input type="checkbox" class="box-check" value="0"></li>
		<li><input type="checkbox" class="box-check" value="1"></li>
		<li><input type="checkbox" class="box-check" value="2"></li>
	</ul>
</body>
</html>
