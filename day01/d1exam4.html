<!-- 회원가입 화면 구성
아이디, 비밀번호, 성별, 이메일을 입력해야 한다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<div>
		<form action="">
			* 아이디 :
			<input type="text" name="" id="" placeholder="아이디를 입력하세요" required><br>
			* 비밀번호 :
			<input type="password" name="" id="" placeholder="비밀번호를 입력하세요" required><br>
			* 성별 : 
			<input type="radio" checked name="gender" id="1" value="남">
			<label for="1">남</label>
			<input type="radio" name="gender" id="2" value="여">
			<label for="2">여</label><br>
			* 이메일 :
			<input type="email" name="" id=""><br>
			<input type="submit" value="회원가입">
		</form>
	</div>
</body>
</html>
