<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="text" method="get">
	<!-- form tag 사용자가 입력한 내용을 서버쪽 프로그램에 어떻게 넘겨줄지 지정
	method = "get" input 태그의 정보를 url에 담아서 보내는 방식
	method = "post" input 태그의 정보를 안보이게 담아서 보내는 방식
	name = "test" form태그를 통해 데이터를 전송할 때 전송하는 데이터의 이름을 지정하고, name은 중복이 가능
								id는 중복이 불가능, 중복한 경우 첫번째 이름만 적용됨
	action = "test" 내용을 처리해둘 서버 상의 프로그램을 지정
	autocomplete = "off" 자동완성기능 해제(default = "on")
	-->

	<h1>회원가입</h1>
  <form action="/test" method="get">
    <input type="text" name="id" id="">
		<input type="password" name="" id="">
		
		<input type="checkbox" name="lunch" id="a" value="1번메뉴">
		<label for="a"> 짬뽕 </label>
		<input type="checkbox" name="lunch" id="b" value="2번메뉴">
		<label for="b"> 짜장면 </label>

		<input type="radio" name="gender" id="male" value="male" checked >
		<label for="male"> 남자 </label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female"> 여자 </label>
		<!-- 양자 택일 -->
<hr>
    <input type="file" name="" id=""><br> <!-- 첨부 파일 -->
		<input type="submit" value="전송"> <!-- 서버로 데이터 전송-->
		<input type="button" value="버튼">
		<input type="reset" value="리셋">
		<input type="email" name="" id="">
		<input type="url" name="" id="">
		<input type="hidden" name="" id=""> <!-- 서버에만 값을 보내고 화면에는 출력하지 않음 -->
		<input type="range" name="" id=""> <!-- 범위 -->
		<input type="color" name="" id=""> <!-- 색상 추출 -->
		<input type="number" name="" id="">
		<input type="month" name="" id="">
	</form>
</body>
</html>
