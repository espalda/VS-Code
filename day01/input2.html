<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
		<!-- input태그는 inline태그이므로 한 라인에 같이 있게 돼서 br태그로 엔터를 쳐준다-->
	<form action="text" method="get">
		<!--form태그에서 method가 post일 시 url에 input태그의 정보를 표시하지 않으며 보내는 방식(개인정보 등)
			method가 get일 경우 url에 input태그의 정보를 표시하며 보내는 방식-->

		<!--input태그의 name의 역할 -> form 태그를 통해 데이터를 전송할 때 전송하는 데이터의 이름을 지정(중복 가능)
				url 표시 내용) http://....q=고양이&oq=고양이... q는 입력된 값, oq는 지정된 이름(name = value의 형식)
				urel에서 ? 이전은 주소값, ?는 input정보가 있음을 표시하는 기호, ? 이후는 input으로 입력받은 값-->   

		<input type="text" name="id" id="123"> <br> <!-- input:text -> 입력받는 창을 생성하는 태그-->

		<input type="password" name="" id=""> <br> <!--input:password -> 비밀번호를 입력받는 창을 생성 (표시, 복사 불가)-->

		
		<input type="checkbox" name="lunch" id="a" value="1번메뉴">
		<label for="a"> 짬뽕 </label>
		<input type="checkbox" name="lunch" id="b" value="2번메뉴">
		<label for="b"> 짜장면 </label>

		<input type="radio" name="gender" id="male" value="male" checked >
		<label for="male"> 남자 </label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female"> 여자 </label>
		<!-- 양자 택일 -->
<hr>
    <input type="file" name="" id=""><br> <!-- 첨부 파일 -->
		<input type="submit" value="전송"> <!-- 서버로 데이터 전송-->
		<input type="button" value="버튼">
		<input type="reset" value="리셋">
		<input type="email" name="" id="">
		<input type="url" name="" id="">
		<input type="hidden" name="" id=""> <!-- 서버에만 값을 보내고 화면에는 출력하지 않음 -->

		<input type="range" name="" id=""> <!-- 범위 -->
		<input type="color" name="" id=""> <!-- 색상 추출 -->
		<input type="number" name="" id="">
		<input type="month" name="" id="">
	</form>
</body>
</html>
