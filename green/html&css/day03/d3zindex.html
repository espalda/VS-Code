<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="zindex.css">
	<title>Document</title>
	<style>
		.box {
			display: inline-block;
			border: 1px solid lightseagreen;
			background-color: whitesmoke;
			width: 150px;
			height: 150px;
			position: absolute;
			z-index: 2;
		}

		.box:nth-child(2) {
			top: 50px;
			left: 50px;
			border-color: royalblue;
			z-index: 2;
		}

		.box:nth-child(3) {
			top: 100px;
			left: 100px;
			border-color: red;
			z-index: 1;
		}

		/*z-index 는 컨텐츠들이 겹필때 누구를 위로 보내고
누구를 아래로 보낼지 결정하는 값으로 클수록 위로 간다.*/
	</style>
</head>

<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>

</html>
