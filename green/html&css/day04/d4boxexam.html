<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		border: 5px solid yellow;
		height: 300px;
		width: 500px;
		padding: 0px;
	}
	.container{
		border: 5px solid black;
		height:100%;
		position: relative;
		padding: 10px;
	}
	.left{
		/* position: absolute; */
		float: left;
		width: calc(50% -  5px);
		height: 100%;
		display: inline-block;
		border: 5px solid red;

	}
	.right{
		/* position: absolute;
		right: 0; */
		float: right;
		width: calc(50% - 5px);
		height: 100%;
		display: inline-block;
		border: 5px solid blue;
		/*float: left는 margin-left: 10px 추가*/
	}

	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>		
		<div class="right"></div>
	</div>
</body>
</html>
