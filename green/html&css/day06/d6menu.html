<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="d6menu.css">
	<!-- 
	link 순서 : 한 요소 태그나 클래스의 우선순위 같을때 덮어쓰기가 일어나지 때문에 link 순서 중요	
	bootstrap
	font-asome
	api.css
	내가 만든 global.css
	내가 만든 부분.css
	내가 만든 현재 페이지에서 쓰이는 -->
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	.box{
		height: 100px;
		border: 1px solid black;
	}
	.container{
		height: 31px;
		background-color: cornflowerblue;
	}
	.btn{
		width: 30px;
		height: 30px;
		float: right;
		background: none;
		border: none;
		outline: none;
		padding: 0;
		cursor: pointer;
	}
	.btn:hover{
		background-color: lightblue;
	}
	.fas.fa-bars{
		color: white;
		font-size: 15px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
					<button class="btn" type="submit">
							<i class="fas fa-bars"></i>
					</button>
				
				
		</div>
	</div>


</body>
</html>
