<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<script src="/bootstrap/js/bootstrap.js"></script>
	<title>Document</title>
<style>
.container{
	border: 1px dashed slategray;
	border-radius: 8px;
	font-size: 15px;
	padding: 20px;
	margin-top: 50px;
}
.far.fa-kiss-wink-heart{
	color:lightblue;
}

/* 여러개의 css를 가져올때 link 순서는 전체에 적용할 css > 일부 페이지에 적용할 css 순 으로 나열하면 된다.
부트스트랩, html css 순으로 */
</style>
</head>
<body>
	<div class="container offset-4 col-4">

		<div class="form-group">
				<label for="usr">Id:</label>
				<input type="text" class="form-control" id="usr">
			</div>

		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd">
		</div>

		<div class="form-group">
				<label for="pwd">Confirm Password:</label>
				<input type="password" class="form-control" id="pwd">
		</div>

		<div class="option">
			<label for="pwd">Gender:</label>
			<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optradio">male
					</label>
				</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optradio">female
				</label>
			</div>
			</div>
		<div class="form-group">
				<label for="pwd">E-mail:</label>
				<input type="password" class="form-control" id="mail">
		</div>
		<button type="button" class="btn btn-primary float-right">Sign Up</button>
		<i class="far fa-caret-square-up"></i>
		
	</div>
</body>
</html>
