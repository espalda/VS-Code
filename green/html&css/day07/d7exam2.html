<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	*{
			box-sizing: border-box;
			
		}
	.container{
		border: 1px solid black;
		width: 300px;
		height: 300px;
	}
	.right{
		float: left;
		border: 1px solid red;
		height: 100%;
		width: 50%;
	
		
	}
	.left{
		float: left;
		border: 1px solid blue;
		height: 100%;
		width: 50%;
	
	}
	</style>
</head>
<body>
	<div class="container">
	<div class="right"></div>
	<div class="left"></div>
</div>
</body>
</html>
