<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
		/* 태그 클래스명, 태그 아이디명, 아이디명 클래스명
태그&&클래스명, 태그&&아이디명, 아이디명&&클래스명일 때 적용
b태그이면서 클래스명이 italic 인 경우 b.italic 을 적용한다-*/
b.italic{
	font-style: italic;
}

body b{ /*우선순위 -1*/
	color: green;
}

body>b{ /*우선순위 -2*/
    font-weight: 900;
    color: red;
}

b{ /*우선순위 -3*/
	/* 같은 속성끼리 충돌이나면 오버라이딩 */
	font-weight:100; 
	color: blue;
}
body > div > a{
	text-decoration: none;
	font-weight: bold;
	color:yellowgreen;
}
#id{
	font-weight: bold;
}
		</style>
</head>
<body>
	<b>1 안녕하세요.</b>
	<div>
		<b class = "italic" >2 안녕하세요.</b><br>
		<a href="http://www.naver.com">3 네이버 </a>
	</div>
</body>
</html>
