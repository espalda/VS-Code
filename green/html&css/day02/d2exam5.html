		<style>
		a:visited{
    color:black;
}

a:hover{
    color:red;
}
input:focus{
		color:blue;
		background-color: rgba(25, 97, 155, 0.0.500)
}
/* 4를쓰면 top을 기준으로 시계방향으로 적용
	top > right > bottom > left 순으로 적용
	3개를 쓰면 top을 기준으로 시계방향으로 적용
	top > right > bottom > left(right의 값을 가져옴)
	2개를 쓰면 top을 기준으로 시계방향으로 적용
	top > right > bottom (top의 값) > left(right의 값)
	1개를 쓰면 top을 기준으로 시계방향으로 적용
	해당값이 모든 방향에 적용	*/

#form>input:nth-child(even){
	border:1px solid royalblue;
	color:greenyellow;
	
	padding: 10px 20px 30px 40px;
}
.box{
	width: 500px; /*컨텐츠 기준으로 */
	height: 500px;
	border-right:1px solid black;
	margin: 10px 20px 30px 40px;
	/* 마진을 통해 박스를 이동시킬수 있다 */
	padding: 10px;
	/* 컨텐츠의 시작점을 이동 */
}
*{
	box-sizing: border-box; /*박스 사이즈 기준으로*/
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;

}
		</style>
</head>
<body>
	<a href="http://www.daum.net">다음</a>
	<input type="text">
	<input type="text">
	<input type="text">
	<form action="" id="form">
		<input type="text">
		<input type="text">
		<input type="text">
		<input type="text">
		<input type="text">
		<input type="text">
	</form>
	<div class = "box">
		box
	</div>
</body>
</html>
