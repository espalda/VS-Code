<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<style>
		div {
			border: 1px solid black;
			background-color: white;
			width: 200px;
			height: 30px;
			margin-bottom: 8px;
			text-align: center;
			line-height: 30px;
			font-size: 13px;
		}

		.blue {
			background-color: cornflowerblue;
		}
	</style>
	<script>
		$(document).ready(function () {
			var htmlStr = $('#one').html();
			console.log(htmlStr);
			htmlStr = '<span>pre() - </span>' + htmlStr + '<span> - next()</span>';
			$('#one').html(htmlStr);
			/* html은 코드가 적용되고 text 는 단순 텍스트로 붙여넣어진다.
				온도 습도 가스누출량 */
		});
	</script>
</head>

<body>
	<div id="one">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</body>

</html>
