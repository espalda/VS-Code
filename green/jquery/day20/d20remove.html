<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<title>Document</title>
	<script>
		$(document).ready(function(){
			$('#remove').click(function(){
				//본인 포함 자식들까지 같이 지움
				$('p').eq(0).remove();
				//$('p:first').remove();

			});
			$('#empty').click(function(){
				//본인은 제거하지 않고 자손들만 지움
				$('p').eq(0).empty();
			});
		});
	</script>
</head>
<body>
	<button id="remove">제거(remove)</button>
	<button id="empty">제거(empty)</button>
	<p>안녕하세요.</p>
	<p>제이름은 개미입니다.</p>
	<p>만나서 반갑습니다.</p>
</body>
</html>
