<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<!-- 박스 체크시 사라지고 생기는 기능 -->
	<style>
		* {
			box-sizing: border-box;
		}

		.container-box {
			height: 50px;
		}

		.box {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			display: inline-block;
			text-align: center;
			line-height: 50px;
			/* 
		 [display: inline-block] instead of
		 float: left;
		 margin-right: 10px; */
		}

		.display-none {
			display: none;
		}

		ul,
		li {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.ex5 {
			width: 50px;
			height: 50px;
			border: 1px solid cornflowerblue;
			display: inline-block;
			position: absolute;
		}
	</style>
	<script>
		$(document).ready(function () {
			$('div').animate({
				right: 0
			}, 2000);
			$('div').animate({
				bottom: 0
			}, 2000);
			$('div').animate({
				left: 0
			}, 2000);
			$('div').animate({
				top: 0
			}, 2000);
		});
	</script>
</head>

<body>
	<div class="ex5"></div class="ex5">
</body>

</html>
