<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		function checklength(id, min, max) {
			/* id의 최소값, 최대값을 설정하는 함수 구현 */
			var length = $(id).val().length;
			if (length > max || length < min)
				return false;
			else return true;
		}

		function equals(sel1, sel2) {
			/* 매개변수의 값이 같은지 확인하는 함수 구현 */
			if ($(pw1).val() == $(pw2).val())
				return true;
			return false;
		}
		$(document).ready(function () {
			$('#pw1').change(function () {
				if (!checklength('#pw1', 8, 13)) {
					alert('비밀번호 길이를 8~13 사이로 입력하세요.');
				}
			})
			$('#pw2').change(function () {
				if (!equals('#pw1', '#pw2')) {
					alert('비밀번호가 일치하지 않습니다.');
				} else
					alert('비밀번호가 일치합니다.');
			})
		}); /* document */
	</script>
</head>

<body>
	<input type="text" id="pw1" placeholder="비밀번호">
	<input type="text" id="pw2" placeholder="비밀번호확인">
</body>

</html>
