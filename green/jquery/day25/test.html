<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        div {
            box-sizing: border-box;
            width: 80px;
            height: 80px;
            margin: 10px;
            float: left;
            border: 5px gray solid;
            padding: 2px;
            text-align: center;
            line-height: 39px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background: antiquewhite;
            line-height: 60px;
            cursor: pointer;
        }
        .hide{
            box-sizing: border-box;
            width: 80px;
            height: 80px;
            margin: 10px;
            float: left;
            border: 5px gray solid;
            padding: 2px;
            text-align: center;
            line-height: 39px;
            font-size: 30px;
            font-weight: bold;
            line-height: 60px;
            cursor: pointer;
            background: white;
        }

        p {
            clear: left;
            margin: 10px;
        }
    </style>
    <script>
    //박스의 번지와 배경색을 박스에 표시하고
    //클릭한 박스의 배경색을 없애는 기능
    //한번더 클릭하면 다시 번지와 배경색을 표시하는 기능
    $(document).ready(function(){
        
        $('div').click(function(){
            $(this).toggleClass('hide');
            //배경이 초기화된 상자를 다시 클릭하면 css와 번지가 적용되는 기능 추가


            //$(this).slideToggle('background', '').text($(this).index()+1);
        })
        
        $('div').each(function(index){
            $(this).html( $(this).index()+1 );
        })
    });
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
