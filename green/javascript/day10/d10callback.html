<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		var count = 1;
		function sayHello() {
			console.log("Hello World :" + count)
			count++;
			setTimeout(sayHello, 1000); //1000 = 1second
		}

		function sayHi() {
			console.log("Hi");
			setTimeout(sayHi, 800); //900 = 0.9second
		}

		setTimeout(sayHello, 1000);
		setTimeout(sayHi, 800);
	</script>

</body>

</html>
