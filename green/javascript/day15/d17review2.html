<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<input type="text" onchange="init()" placeholder="change예제1">
	<input type="text" onchange="init2()" placeholder="change예제2-1">
	<input type="text" onchange="init3(this.value)" placeholder="change예제2-2">
	<input type="text" onchange="init4(this.value)" placeholder="change예제3">
</body>
	<script>
	function init(){
	alert('내용이 변경되었습니다.');
	}

	function init2(){
		var str = document.getElementsByTagName('input')[1].value;
		alert('내용이' + str + ' 로 변경되었습니다.');
	}

	function init3(test){
		alert('내용이' + test + ' 로 변경되었습니다.');
	}
	//입력창 내용이 변경되면 onchange 이전값과 지금 값을 alert 출력후 지금값을 이전값을 변경
	//****** 전역변수와 지역변수로 사용했을때의 차이
	//함수 안에서 쓰면 초기화가 된다.
	//함수 밖에다가 쓰면 값이 유지된다.
	var before = '';
	function init4(after){
		alert('내용이 ['+before+'] 에서 ['+after+'] 로 변경되었습니다.');
		before = after;
	}
	</script>
</html>
