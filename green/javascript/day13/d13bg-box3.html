<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	.bg-black{background-color: black;}
	.bg-blue{background-color: blue;}
	.bg-red{background-color: red;}
	.bg-yellow{background-color: yellow;}
	.box{
		display: inline-block;
		width: 50px;
		height: 50px;
		border: 1px solid black;
	}
	.container{
		font-size: 12px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="container">
		<input type="checkbox" value="black" onchange="setBgColor2(this.value)">검정색<br>
		<input type="checkbox" value="blue" onchange="setBgColor2(this.value)">파란색<br>
		<input type="checkbox" value="red" onchange="setBgColor2(this.value)">빨간색<br>
		<input type="checkbox" value="yellow" onchange="setBgColor2(this.value)">노란색
	</div>

<script>
	function setBgColor2(color){
		var inputArray = document.getElementsByTagName('input');
		var colorArray2 = [];
		for(var i=0; i<inputArray.length; i++){
			if(inputArray[i].type == 'checkbox'
				&& inputArray[i].checked == true){
					colorArray2.push(inputArray[i].value);
			}
		}
		var boxArray = document.getElementsByClassName('box');
		for(var i=0; i<boxArray.length; i++){
			boxArray[i].classList = 'box';
		}
		for(var i=0; i<colorArray2.length; i++){
			boxArray[i].classList.add('bg-'+colorArray2[i]);
		}
	}
</script>
</body>
</html>
