<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<h1>생년월일 입력</h1>
	<input type="text" placeholder="yyyy" onchange="checkYear(this)">
	<input type="text" placeholder="mm" onchange="checkMonth()">
	<input type="text" placeholder="dd" onchange="checkDate()">
	<script>
		window.onload = function(){
		}
		function checkYear(){
			var year = document.getElementsByTagName('input')[0].value;
			//4자리체크
			if(year.length != 4){
				alert('4자리를 입력하세요');
				return;
			}

			//isNaN() - 매개변수가 숫자인지 검사하는 함수입니다.(NaN은 Not a Number입니다.) 매개변수가 숫자가 아니면 true, 숫자이면 false를 반환합니다.
			//숫자만 입력했는지 체크
			var iyear = parseInt(year);
			if(isNaN(iyear) || iyear < 1000){
				alert('숫자만 입력해야 합니다');
				return;
			}

			//출생년도 범위체크
			if(parseInt(year) <= 1800 && parseInt(year) > 2019){
				alert('올바른 연도를 입력하세요');
				return;
			}
		}

		function checkMonth(){
			var month = document.getElementsByTagName('input')[1].value;
				if(month.length > 2){
					alert('2자리 이하로 입력하세요');
					return;
				}

				if(parseInt(month) < 1 || parseInt(month) > 12){
					alert('올바른 연도를 입력하세요');
					return;
				}
		}
		
	</script>
</body>
</html>
