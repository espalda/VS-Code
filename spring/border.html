<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <style>
    
body, html, .wrapper {
width: 100%;
height: 100%;
padding: 0;
margin: 0;
}

.container {
position: relative;
box-sizing: border-box;
padding: 0 100px;
width: 100%;
height: 100%;
background: #ededed;
}
.bottomBox {
position: relative;
width: 100%;
height: 100%;
background: #ffffff;
}
 
    </style>
</head> 
<body>
    <div class="wrapper">
        <div class="container">
            <div class="topBox"></div>
            <div class="bottomBox"></div>
        </div>
    </div>
</body>
</html>
