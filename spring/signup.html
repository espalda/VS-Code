<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<title>회원가입</title>
<style>
.container{
	border: 1px dashed slategray;
	border-radius: 8px;
	font-size: 12px;
	padding: 10px;
	margin-top: 20px;
}

</style>
</head>
<body>
	<form method="post" action="">
	<div class="container offset-4 col-4">
	<h4 style="text-align: center;">회원가입</h4>
		<div class="form-group">
			<label for="usr">아이디</label>
			<input type="text" class="form-control" id="id" name="id">
			</div>

		<div class="form-group">
			<label for="pwd">비밀번호</label>
			<input type="password" class="form-control" id="pw" name="pw">
		</div>

		<div class="form-group">
			<label for="pwd">비밀번호 확인</label>
			<input type="password" class="form-control" id="pw" name="pw">
		</div>

		<div class="option">
			<label for="pw">성별</label>
			<div class="form-check">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="gender" value="M" checked>male
					</label>
				</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="gender" value="F">female
				</label>
			</div>
			</div>
		<div class="form-group">
				<label for="email">이메일</label>
				<input type="text" class="form-control" id="email" name="email">
				<select name="" id="">
					<option value="">직접입력</option>
					<option value="@naver.com">네이버</option>
					<option value="@daum.net">다음</option>
					<option value="@gmail.com">구글</option>
				</select>
		</div>
		<button type="submit" class="btn btn-primary float-right">회원가입</button>
		<i class="far fa-caret-square-up"></i>
		
	</div>
	</form>
</body>
</html>
