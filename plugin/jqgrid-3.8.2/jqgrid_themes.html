<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jquery-ui-themes-1.12.1/themes/base/jquery-ui.css">    <!--jquery-ui-->
    <link rel="stylesheet" href="jquery.jqGrid-3.8.2/css/ui.jqgrid.css">    <!--jqgrid-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>     <!--  jqeury cdn 연결 입니다. -->
    <script src="jquery.jqGrid-3.8.2/js/jquery-1.4.2.min.js"></script>      <!--jqgrid-->
    <script src="jquery.jqGrid-3.8.2/js/jquery.jqGrid.min.js"></script>     <!--jqgrid-->
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css); .nanumgothic * { font-family: 'Nanum Gothic', sans-serif; }
        * {
            font-size: 25px;
            font-family: 'Nanum Gothic', sans-serif;
        }
        .ui-jqgrid tr.ui-row-ltr td {
            border-bottom: 1px solid #ddd;
            border-right: none;
            padding: 8px;
        }

        .ui-jqgrid tr.jqgrow td {
            font-weight: normal;
            overflow: hidden;
            white-space: pre;
            height: 40px;

        }
        .ui-jqgrid .ui-jqgrid-htable th div {
            overflow: hidden;
            position: relative;
            height: 40px;
        }

        .ui-state-highlight, .ui-widget-content .ui-state-highlight {
            background-color: #ebeff3;
            color: black;
        }
    </style>

    <script>
       
        $(document).ready(function(){

            $("#jqgrid").jqGrid({
	        datatype: "local",
            width: 1200,
            height: 600,
            colNames:['Inv No','Date', 'Client', 'Amount','Tax','Total','Notes'],
            colModel:[
                {name:'id',index:'id', width:60, sorttype:"int"},
                {name:'invdate',index:'invdate', width:90, sorttype:"date"},
                {name:'name',index:'name', width:100},
                {name:'amount',index:'amount', width:80, align:"right",sorttype:"float"},
                {name:'tax',index:'tax', width:80, align:"right",sorttype:"float"},		
                {name:'total',index:'total', width:80,align:"right",sorttype:"float"},		
                {name:'note',index:'note', width:150, sortable:false}		
            ],
            caption: "Manipulating Array Data",
            viewrecords: true,
            loadonce: true
        });

        var mydata = [
		{id:"1",invdate:"2007-10-01",name:"test",note:"note",amount:"200.00",tax:"10.00",total:"210.00"},
		{id:"2",invdate:"2007-10-02",name:"test2",note:"note2",amount:"300.00",tax:"20.00",total:"320.00"},
		{id:"3",invdate:"2007-09-01",name:"test3",note:"note3",amount:"400.00",tax:"30.00",total:"430.00"},
		{id:"4",invdate:"2007-10-04",name:"test",note:"note",amount:"200.00",tax:"10.00",total:"210.00"},
		{id:"5",invdate:"2007-10-05",name:"test2",note:"note2",amount:"300.00",tax:"20.00",total:"320.00"},
		{id:"6",invdate:"2007-09-06",name:"test3",note:"note3",amount:"400.00",tax:"30.00",total:"430.00"},
		{id:"7",invdate:"2007-10-04",name:"test",note:"note",amount:"200.00",tax:"10.00",total:"210.00"},
		{id:"8",invdate:"2007-10-03",name:"test2",note:"note2",amount:"300.00",tax:"20.00",total:"320.00"},
		{id:"9",invdate:"2007-09-01",name:"test3",note:"note3",amount:"400.00",tax:"30.00",total:"430.00"}
		];

        for(var i=0;i<=mydata.length;i++)
	    jQuery("#jqgrid").jqGrid('addRowData',i+1,mydata[i]);

    });
        
    </script>
    
</head>
<body>
    <table id="jqgrid"></table>
    <div></div>
</body>
</html>
