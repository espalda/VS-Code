<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        .menubar {
            background: rgb(6, 6, 61);
            width: 300px;
            height: 600px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .menu {
            width: 200px;
            height: 30px;
            color: white;
            font-size: 11px;
            line-height: 29px;
            padding: 0 10px;
        }

        .menu:hover {
            color: rgba(255, 255, 255, 0.842);
        }

        .click {
            width: 200px;
            height: 30px;
            background: rgba(24, 107, 161, 0.349);
            color: white;
            font-size: 11px;
            line-height: 29px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            padding: 0 10px;
        }
    </style>
    <script>
        $(document).ready(function () {

            $('li').click(function () {
                $('li').removeClass('click');
                $(this).addClass('click');
            })
            
        })
    </script>
</head>

<body>
    <div class="menubar">
        <ul>
            <a href="#">
                <li class="menu">타이틀 1</li>
            </a>
            <a href="#">
                <li class="menu">타이틀 2</li>
            </a>
            <a href="#">
                <li class="menu">타이틀 3</li>
            </a>
            <a href="#">
                <li class="menu">타이틀 4</li>
            </a>
        </ul>
    </div>


</body>

</html>
