<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
    .mlbx{
	width: 200px;
	}
	.mlbx a{
	font-family: 'Consolas,monaco,monospace !important';
	font-size: 11px;
	letter-spacing: 3px;
	}
	.am-1 {
	display: block;
	border-radius: 5px;
	position: relative;
	height: 36px;
	line-height: 36px;
	margin: 10px 10px 10px 0;
	padding: 0 15px;
	color: #123132;
	text-decoration: none;
	border: 1px solid #7f7f7f;
	text-align: left;
	}
	
    .active {
	color: #b97f6d;
	border: 1px solid #7f7f7f;
	background-color: #293949;
	}

    </style>
</head>
<body>

        <div class="mlbx">
            <a href="#"	class="am-1">SELLER</a>
            <a href="#" class="am-1">MEMBER</a>
            <a href="#"	class="am-1">ITEM</a>
            <a href="#" class="am-1">ORDER</a>
            <a href="#" class="am-1">BOARD</a>
        </div>

    <script>
   /** toggle substring 외의 다른 방법으로 사용하는 방법 연구해보기
    *  선생님 코드 분석하기!
    */

	$('.am-1').each(function(){
		var link = $(this).attr('href');
		var index = link.lastIndexOf('/');
        var linkName = link.substring(index+1);
        
		var url = location.href;
		var urlIndex = url.lastIndexOf('/');
		var urlName = location.href.substring(urlIndex+1);
		if(urlName == linkName){
			$(this).addClass('active');
		}
	})
	$('.am-1').click(function(){
		$('.am-1').removeClass('active');
	   $(this).addClass('active');
	 });

    </script>
</body>
</html>
