<!DOCTYPE html>
<html lang="en">

<head>

	<!-- * bootstrap -->

	<style>

		@import url('https://use.fontawesome.com/releases/v5.8.2/css/all.css');

		html body {
			font-size: 11px;
			box-sizing: border-box;
			font-family: Consolas, monaco, monospace;
		}

		tr,
		td,
		th,
		.table {
			font-size: 12px;
		}

		a,

			text-decoration: none;
			color: #000000;
		}

		ul,
		li {
			text-decoration: none;
			list-style: none;
			padding-left: 0px;
		}

		.m-menu {
			width: 200px;
		}

		.o-1 {
			display: block;
			border-radius: 5px;
			position: relative;
			height: 36px;
			line-height: 36px;
			margin: 10px 10px 10px 0;
			padding: 0 15px;
			font-size: 11px;
			color: #123132;
			text-decoration: none;
			border: 1px solid #7f7f7f;
			letter-spacing: 3px;
			text-align: left;
		}

		.m-menu a:hover,

			border: 1px solid #7f7f7f;

		}

		.fa-angle-right {

		.fas,

		}

</head>

<body>

		<a class="o-1" href="#"><i class="fa fa-file"></i><span>게시글 관리</span><i class="fas fa-angle-right"></i></a>
	</div>
	<script>
		$('.o-1').click(function () {
			$('.o-1').removeClass('active');
