<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .scale {
      transform: scale(1);
      transition: all 1.5s ease-in-out;
      /* 부드러운 모션을 위해 추가*/
    }

    .scale:hover {
      transform: scale(1.2);
    }

    .img {
      width: 300px;
      height: 300px;
      overflow: hidden;
      border: 1px solid black;
    }

    /* 부모를 벗어나지 않고 내부 이미지만 확대 */
  </style>
</head>

<body>
  <html>
  <div class="img">
    <div class="scale"><img src="../test-img/item-1.jpg" width="300px" height="300px"></div>
  </div>
  <style></style>

  </html>

</body>

</html>
