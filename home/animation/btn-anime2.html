<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		html,body{
		height:100%;
		}
		body{
		text-align:center;
		}
		body:before{
		content:'';
		height:100%;
		display:inline-block;
		vertical-align:middle;
		}
		button{
		border:none;
		position:relative;
		height:60px;
		font-size:1.6em;
		padding:0 2em;
		cursor:pointer;
		transition:800ms ease all;
		outline:none;
		}
		/* before 를 지우면 아래만 효과가 생긴다. 도대체 저 before는 무엇을 의미하는 것인가? */
		button:after{
		content: '';
		position:absolute;
		top:0;
		right:0;
		height:1px;
		width:0;
		background: black;
		transition:400ms ease all;
		}
		button:after{
		right:inherit;
		top:inherit;
		left:0;
		bottom:0;
		}
		button:hover:after{
		width:100%;
		transition: 1s ease all;
		}
    </style>
</head>
<body>
    <button>Hover me !</button>
</body>
</html>
