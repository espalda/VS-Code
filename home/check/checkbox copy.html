<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("input[type=checkbox]").change(function () {
                var checked = $(":checked");
                $("#count").text("선택한 커피는 총 " + $(':checked').length + "가지 입니다.");
            });
        });
    </script>
</head>

<body>
    <section>
        <div><input type="checkbox" id="espresso" value="espresso"><label for="espresso">에스프레소</label></div>
        <div><input type="checkbox" id="americano"><label for="americano">아메리카노</label></div>
        <div><input type="checkbox" id="caffeLatte"><label for="caffeLatte">카페라떼</label></div>
        <div id="count"></div>
    </section>
</body>

</html>
