<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <script>
		//배열관련 함수
		var arr = [];
		$(function(){
			$('.box').click(function(){
				var val = $(this).text();   //텍스트를 val로 설정
                console.log("val : " + val);
				//val의 값이 arr에 있으면 배열에서 빼고 select 클래스를 제거한다.
				//indexOf의 값이 0이상이면 val의 값이 arr에 있다
				if(arr.indexOf(val) >= 0 ){ //"문자열".indexOf("찾을 문자") 번지로 반환 (찾으려는 값이 존재한다.)
					arr.splice(arr.indexOf(val),1); //일치하는 요소의 일부분만 선택 (a : 요소의 일부분만 선택)

                    console.log("arr.splice(arr.indexOf(val),1) : " + arr.splice(arr.indexOf(val),1));
					$(this).toggleClass('select');
				}
				else if(arr.length < 3){    //만약 배열의 길이가 3개 미만이면
                    
					arr.push(val);
					console.log("arr.push(val) : " + arr.push(val));
                    $(this).toggleClass('select');
				}else{
					alert('3개를 초과할 수 없습니다.');
				}
			})
		})
	</script>
	<style>
		.box{
			width: 50px;
			height: 50px;
			background-color: gray;
			font-size: 30px;
			line-height: 48px;
			display: inline-block;
			text-align: center;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}
		.select{
			background-color: cornsilk;
			color: black;
		}
	</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
	<div class="box">7</div>
	<div class="box">8</div>
	<div class="box">9</div>
</body>
</html>
