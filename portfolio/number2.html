<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            font-size: 11px;
        }

        .count {
            margin: 10px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            opacity: 1;
        }

        input[type="text"] {
            border: 1px solid;
            width: 44px;
            border-color: #c5c5c5 #e9e9e9 #e9e9e9 #c5c5c5;
            padding: 0 3px;
        }

        .up {
            width: 20px;
            height: 8px;
            background-color: #e9e9e9;
            font-size: 6px;
            text-align: center;
            line-height: 6px;
            border: 0.5px solid #c5c5c5;
            border-radius: 1.5px;
            cursor: pointer;
        }

        .down {
            width: 20px;
            height: 8px;
            background-color: #e9e9e9;
            font-size: 6px;
            text-align: center;
            line-height: 6px;
            border: 0.5px solid #c5c5c5;
            border-radius: 1.5px;
            cursor: pointer;
        }

        .val {
            float: right;
        }

        .count {
            width: 100px;
        }
    </style>
</head>

<body>
    <input type="number" value="1" min="1" max="100">

    <div class="count">
        <label>수량</label>
        <input type="text" value="1" class="total">
        <span class="val">
            <div class="up"><i class="fas fa-chevron-up"></i></div>
            <div class="down"><i class="fas fa-chevron-down"></i></div>
        </span>
    </div>

    <script>
        var count = parseInt($('input[type=text]').val());
        $('.up').click(function () {
            count += 1;
            $('.total').val(count);
        });
        $('.down').click(function () {
            count--;
            $('.total').val(count);

            if (count < 1) {
                console.log('1 개 이하일 수 없습니다');
                count = 1;
                $('.total').val(1);
            }
        })
    </script>
</body>

</html>
