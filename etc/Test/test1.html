<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	.po-ab{
		width: 50px;
		height: 100px;
		border: 3px solid yellow;
		position: absolute;
		left: 97px;
	}
	.box-sizing{
		width: 100px;
		height: 50px;
		border: 3px solid red;
		position: absolute;
	}
	.non-sizing{
		width: 100px;
		height: 50px;
		border: 3px solid blue;
		position: absolute;
	}
	
	</style>

</head>
<body>
	<div class="po-ab"></div>
	<!-- 테두리 포함한 사이즈 설정 -->
	<div class="box-sizing"></div>

	<!-- 컨텐츠 사이즈 크기만 설정 -->
	<div class="non-sizing"></div>
	
	
</body>
</html>
