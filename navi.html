<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // $('.menu').hover(function(){
            // $(this).children().slideToggle(500);
            // })
            $('.menu').hover(function () {
                $(this).children().slideDown(500);
            }, function () {
                $(this).children().slideUp(200);
            })
        })
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
            cursor: pointer;
        }

        .menu {
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 48px;
            font-size: 25px;
        }

        .menu:hover {
            background-color: gray;
        }

        nav>ul {
            display: flex;
        }

        nav {
            background-color: gainsboro;
        }

        .submenu {
            display: none;
            background-color: gainsboro;
        }

        .submenu>li:hover {
            background-color: honeydew;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="menu">메뉴1
                <ul class="submenu">
                    <li>서브1</li>
                    <li>서브2</li>
                </ul>
            </li>
            <li class="menu">메뉴2
                <ul class="submenu">
                    <li>서브1</li>
                    <li>서브2</li>
                </ul>
            </li>
            <li class="menu">메뉴3
                <ul class="submenu">
                    <li>서브1</li>
                    <li>서브2</li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
