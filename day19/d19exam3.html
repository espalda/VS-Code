<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
	
	var pos = 0; //현재 이벤트가 발생된 박스의 위치
	$('.next').click(function(){
		pos++;
		if(pos == 3)	pos = 2;
		drawBox();
	});


	$('.prev').click(function(){
		pos--;
		if(pos == -1)	pos = 0;
		drawBox();
			
	});

	function drawBox(){
		$('.box').removeClass('border-color');
		$('.box').eq(pos).addClass('border-color');
	}
});

/*
[문제풀이 방법]
다음 버튼
1. 전역변수로 현재 위치를 나타내는 변수 생성
2. 현재 위치를 증가
3. 증가된 위치가 3인 경우 현재 위치를 2로 수정
4. 모든 박스에 빨간색 테두리 제거(검은색으로 변경)
5. 현재 위치에 빨간색 테두리 추가

이전 버튼
1. 전역변수로 현재 위치를 나타내는 변수 생성
2. 현재 위치를 감소
3. 증가된 위치가 -1인 경우 현재 위치를 0로 수정
4. 모든 박스에 빨간색 테두리 제거(검은색으로 변경)
5. 현재 위치에 빨간색 테두리 추가
*/
	</script>
	<title>Document</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			border: 1px solid grey;
			display: inline-block;
		}
		.border-color{
			border: 1px dashed coral;
		}
	</style>
</head>
<body>
	<div class="box border-color"></div>
	<div class="box"></div>
	<div class="box"></div><br>
	<button class="prev">이전</button>
	<button class="next">다음</button>
</body>
</html>
