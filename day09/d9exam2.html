<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script>
			function sum(){
				var num1 = document.getElementById('num1').value; //값을 가져오기만 할때
				var num2 = document.getElementById('num2').value;
				var num3 = document.getElementById('num3'); //수정하거나 설정할때는 빼고
				
				//숫자인지 아닐때 true면 0으로 처리
				if(num1 == '' || isNaN(parseFloat(num1)))num1 = '0';		
				if(num2 == '' || isNaN(parseFloat(num2)))num2 = '0';
				
				document.getElementById('num1').value = parseFloat(num1);
				document.getElementById('num2').value = parseFloat(num2);
				num3.value = parseFloat(num1) + parseFloat(num2);
		}

		function sum2(){
				var num1 = parseFloat(document.getElementById('num1').value);
				var num2 = parseFloat(document.getElementById('num2').value);
				var num3 = document.getElementById('num3');
				
				if(isNaN(num1)) num1 = 0;
				if(isNaN(num2))	num2 = 0;
	
				document.getElementById('num1').value = num1;
				document.getElementById('num2').value = num2;
				num3.value = num1 + num2;
		}

		function sum3(){
				var objNum1 = document.getElementById('num1');
				var objNum2 = document.getElementById('num2');
				var objNum3 = document.getElementById('num3');
				var num1 = parseFloat(objNum1.value);
				var num2 = parseFloat(objNum2.value);
				
				if(isNaN(num1)) num1 = 0;
				if(isNaN(num2)) num2 = 0;
				
				objNum1.value = num1;
				objNum2.value = num2;
				objNum3.value = num1 + num2;
		}

		function sum4(){
				var objNum1 = document.getElementsByTagName('input')[0];	//배열로 객체값을 가져옴
				var objNum2 = document.getElementsByTagName('input')[1];
				var objNum3 = document.getElementsByTagName('input')[2];
				var num1 = parseFloat(objNum1.value);
				var num2 = parseFloat(objNum2.value);
				
				if(isNaN(num1)) num1 = 0;
				if(isNaN(num2)) num2 = 0;
				
				objNum1.value = num1;
				objNum2.value = num2;
				objNum3.value = num1 + num2;
		}
		</script>
</head>
<body>
		<input type="text" id="num1">+
		<input type="text" id="num2">=
		<input type="text" id="num3" readonly>
		<button onclick="sum4()">더하기</button> <!-- 클릭했을때 실행되는 이벤트 -->
		
</body>
</html>
